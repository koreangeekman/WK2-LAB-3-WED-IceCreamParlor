<!doctype html>
<html lang="en">

<head>
  <title>CodeWorks Ice Cream Parlor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Shantell+Sans:ital,wght@1,300&display=swap"

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
</head>

<body class="debug">
  <div class="container-fluid">
    <header class="row">
      <div class="col-12 order-1 order-md-2">
        <p class="fs-1 fw-bold title">-ICE CREAM PARLOR-</p>
      </div>
      <div class="col-12 order-2 order-md-1 showMobile">
        <img class="img-fluid img-thumbnail"
          src="https://user-images.githubusercontent.com/102513373/209418532-872e7d84-675f-444f-848a-d0108dcf1f6d.png"
          alt="Codeworks Ice Cream Parlor Logo. Based in Idaho circa 2015.">
      </div>
    </header>

    <main class="row">
      <!-- SECTION CART -->
      <div class="col-12 col-md-4 order-2 order-md-1 card h-100 p-3 cart">
        <h3 class="d-flex align-items-center"><i class="fs-1 mdi mdi-cart-outline"></i> CART</h3>

        <!-- SECTION CART LISTINGS -->
        <div class="fs-8 fw-bold p-3 d-flex justify-content-between">
          <div class="pe-1">ITEM</div>
          <span>
            <div class="d-inline ps-1"> | QTY</div>
            <div class="d-inline ps-1"> | EACH</div>
            <div class="d-inline ps-1"> | LINE TOTAL</div>
          </span>
        </div>

        <div class="p-3" id="cart">
          <p class="fs-8">
            No items in cart
          </p>

          <!-- Cart Format -->
          <!-- <span class="d-flex justify-content-between">
            <p>${itemName}</p>
            <span class="d-flex justify-content-evenly">
              <p class="px-1"> | ${itemQTY}</p>
              <p class="px-1"> | $${priceEach}</p>
              <p class="px-1"> | $${lineTotal}</p>
            </span>
          </span> -->

        </div>
        <!-- !SECTION CART LISTINGS -->

        <div class="total align-self-end pe-3 text-right">
          <span class="d-flex justify-content-between">
            <p class="fs-8 fw-bold mb-0">Subtotal: </p>
            <p class="fs-8 mb-0" id="subtotal">$0.00</p>
          </span>
          <span class="d-flex justify-content-between">
            <p class="fs-8 fw-bold mb-0">Tax (6%): </p>
            <p class="d-inline fs-8 mb-0" id="tax">$0.00</p>
          </span>
          <span class="d-flex justify-content-between">
            <p class="fs-5 fw-bold mb-0 pe-3">Total: </p>
            <p class="d-inline fs-5 fw-bold mb-0" id="total">$0.00</p>
          </span>
        </div>
        <button class="btn btn-primary align-self-end">Buy</button>
      </div>
      <!-- !SECTION CART -->

      <!-- SECTION MENU LISTINGS -->
      <div class="col-12 col-md-8 order-1 order-md-2 px-4 px-md-5">
        <div class="row justify-content-center" id="menuListing">

          <!-- SECTION MENU FORMAT EXAMPLE
            <div class="col-12 category title">
              <div class="p fs-1">${categoryName}</div>
            </div>
            
            <div class="col-12 col-md-4 p-3 p-md-4">
              <div class="card menuItems" onclick="addItem('${itemName}','${itemPrice}')">
                <img src="${itemImg}" alt="${itemName}">
                <p class="items">${itemName} â€¢ $${itemPrice}</p>
              </div>
            </div> -->
          <!-- !SECTION MENU FORMAT EXAMPLE -->

        </div>
      </div>
      <!-- !SECTION MENU LISTINGS -->
    </main>

    <footer class="row">
      <div class="col-12 mt-4 p-3 text-center bg-light text-dark">
        <p class="small mb-0">Created by Soilent Solutions, LLC ðŸ™ƒ</p>
      </div>
    </footer>
  </div>

  <!-- basic js link -->
  <script src="script.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
