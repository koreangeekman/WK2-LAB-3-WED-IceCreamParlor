<!doctype html>
<html lang="en">

<head>
  <title>CodeWorks Ice Cream Parlor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script> -->
</head>

<body class="debug">
  <div class="container-fluid">
    <header class="row">
      <div class="col-12 order-1 order-md-2">
        <p class="fs-1 fw-bold title">-ICE CREAM PARLOR-</p>
      </div>
      <div class="col-12 order-2 order-md-1 showMobile">
        <img class="img-fluid img-thumbnail"
          src="https://user-images.githubusercontent.com/102513373/209418532-872e7d84-675f-444f-848a-d0108dcf1f6d.png"
          alt="Codeworks Ice Cream Parlor Logo. Based in Idaho circa 2015.">
      </div>
    </header>

    <main class="row">
      <div class="col-12 col-md-4 order-2 order-md-1 card h-100 p-3">
        <h3 class="d-flex align-items-center"><i class="fs-1 mdi mdi-cart-outline"></i> CART</h3>
        <div class="fs-5 p-3" id="cart">No items in cart</div>
        <div class="total align-self-end pe-5 text-right">
          <h5>Total:</h5>
          <p class="fs-3" id="total">$120.00</p>
        </div>
      </div>
      <div class="col-12 col-md-8 order-1 order-md-2 p-3">
        <div class="row justify-content-center" id="menuListing">

          <div class="col-12 category title">
            <div class="p fs-1">Vessels</div>
          </div>

          <div class="col-12 col-md-4 p-3 p-md-4">
            <div class="card menuItems" onclick="addItem('Waffle Cone')">
              <img
                src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=512&q=80"
                alt="Waffle Cone">
              <p class="items">Waffle Cone $2</p>
            </div>
          </div>

          <!-- 
          <div class="col-12 category title">
            <div class="p fs-1">${categoryName}</div>
          </div>

          <div class="col-12 col-md-4 p-3 p-md-4">
            <div class="card menuItems" onclick="addItem(${itemName})">
              <img src="${itemImg}" alt="${itemName}">
              <p class="items">${itemName} â€¢ $${itemPrice}</p>
            </div>
          </div>
 -->

        </div>
      </div>

    </main>

    <footer class="row">

    </footer>
  </div>

  <!-- basic js link -->
  <script src="script.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
